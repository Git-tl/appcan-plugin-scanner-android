		var cText = 0;
var cJson = 1;
var cInt = 2;
	function ScannerSuccessCallBack(opCode, dataType, data) {
		var obj = eval('('+data+')');
		switch(dataType){
			case cText:
				alert("uex.cText");
				break;
			case cJson:
			  document.getElementById('scanner').innerHTML = "Result:" + obj.code + "<br>Format:"+obj.type;
			  break;
			case cInt:
			    alert("uex.cInt");
			    break;
			  default:
			    alert("error");
			}
			
	}
	function ScannerFailedCallBack(data){
		alert(data);
	}

	window.uexOnload = function(){
		uexScanner.cbOpen = ScannerSuccessCallBack;
		uexWidgetOne.cbError = ScannerFailedCallBack;
	}
